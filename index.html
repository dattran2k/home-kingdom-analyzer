<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Kingdom Data Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for new features */
        .sheet-tabs-container {
            margin: 20px 0;
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
        }
        
        .sheet-tabs {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sheet-tab, .change-tab {
            padding: 8px 16px;
            background: #34495e;
            color: #ecf0f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sheet-tab:hover, .change-tab:hover {
            background: #3498db;
        }
        
        .sheet-tab.active {
            background: #2980b9;
            font-weight: bold;
        }
        
        .change-tab {
            background: #16a085;
            font-size: 0.9em;
        }
        
        .change-tab.active {
            background: #1abc9c;
            font-weight: bold;
        }
        
        .change-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }
        
        .changes-info {
            margin-top: 10px;
            color: #3498db;
            font-style: italic;
        }
        
        .chart-section {
            background: #34495e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .chart-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        canvas {
            background: #2c3e50;
            border-radius: 4px;
        }
        
        .sheet-url-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .sheet-url-input {
            flex-grow: 1;
            min-width: 400px;
        }
        
        .remove-url-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .remove-url-btn:hover {
            background: #c0392b;
        }
        
        #chartContainer {
            height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∞ Home Kingdom Data Analyzer</h1>
            <button class="btn btn-share" onclick="shareLink()">üîó Share</button>
        </div>

        <div class="file-upload">
            <div class="file-source-options">
                <h3 style="color: #ecf0f1; margin-bottom: 15px;">Select Data Source:</h3>
                
                <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px;">
                    <div>
                        <input type="radio" id="googleSheets" name="dataSource" value="sheets" checked>
                        <label for="googleSheets" style="color: #ecf0f1; cursor: pointer;">üìä Google Sheets</label>
                    </div>
                    <div>
                        <input type="radio" id="csvFile" name="dataSource" value="csv">
                        <label for="csvFile" style="color: #ecf0f1; cursor: pointer;">üìÅ CSV File</label>
                    </div>
                </div>
                
                <div id="googleSheetsDiv">
                    <h4 style="color: #ecf0f1; margin-bottom: 10px;">Load from Google Sheets:</h4>
                    <div id="sheetUrlsContainer">
                        <div class="sheet-url-row">
                            <input type="url" 
                                   class="sheet-url-input"
                                   placeholder="Enter Google Sheet URL..." 
                                   style="padding: 10px;">
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-secondary" onclick="window.addSheetUrlRow()">‚ûï Add Sheet</button>
                        <button class="btn" onclick="window.loadAllSheets()">üìä Load All Sheets</button>
                    </div>
                    <div style="color: #95a5a6; font-size: 0.9em; margin-top: 10px;">
                        Note: Sheet must be published to web (File ‚Üí Share ‚Üí Publish to web)
                    </div>
                </div>
                
                <div id="csvFileDiv" style="display: none;">
                    <h4 style="color: #ecf0f1; margin-bottom: 10px;">Upload CSV File:</h4>
                    <label for="fileInput" class="file-upload-label">
                        üìÅ Choose CSV File from Computer
                    </label>
                    <input type="file" id="fileInput" accept=".csv">
                    <div style="margin-top: 10px;">
                        <select id="repoFileSelect" style="padding: 10px; width: 300px; background: #2c3e50; color: #ecf0f1; border: 1px solid #34495e; border-radius: 5px;">
                            <option value="">-- Or select a sample file --</option>
                            <option value="20250408.csv">20250408.csv</option>
                        </select>
                        <button class="btn" onclick="window.loadRepoFile()" style="margin-left: 10px;">Load Sample</button>
                    </div>
                </div>
            </div>
            
            <div id="fileName" style="margin-top: 10px; color: #95a5a6;"></div>
            <div id="loadingStatus" style="color: #95a5a6; margin-top: 10px;"></div>
        </div>

        <div id="mainContent" style="display: none;">
            <!-- Sheet tabs will be inserted here dynamically -->
            
            <div class="controls">
                <div class="control-group">
                    <label for="kingdomFilter">Kingdom:</label>
                    <select id="kingdomFilter">
                        <option value="all">All Kingdoms</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="searchInput">Search Name:</label>
                    <div class="search-container">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Enter player name...">
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Select columns to display:</h3>
                <div class="columns-filter" id="columnsFilter">
                    <!-- Columns checkboxes will be dynamically generated -->
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn" onclick="selectAllColumns()">Select All</button>
                </div>
            </div>

            <div class="chart-controls">
                <button class="btn btn-secondary" onclick="window.chartToggle.toggle()">üìä Show Chart</button>
            </div>

            <div class="stats" id="statsContainer">
                <!-- Stats will be dynamically generated -->
            </div>

            <div class="color-legend" id="colorLegend">
                <div class="legend-item">
                    <div class="legend-color legend-above"></div>
                    <span>Above Average</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-below"></div>
                    <span>Below Average</span>
                </div>
            </div>
            
            <div class="color-legend" id="changeLegend" style="display: none;">
                <div class="legend-item">
                    <span style="color: #2ecc71; font-weight: bold; font-size: 1.1em;">+</span>
                    <span>Increase</span>
                </div>
                <div class="legend-item">
                    <span style="color: #e74c3c; font-weight: bold; font-size: 1.1em;">-</span>
                    <span>Decrease</span>
                </div>
                <div class="legend-item">
                    <span style="color: #95a5a6; font-weight: bold;">0</span>
                    <span>No Change</span>
                </div>
            </div>

            <div class="data-table">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader">
                            <!-- Headers will be dynamically generated -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data rows will be dynamically generated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Import ES6 modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
